server:
  port: ${port:0}

china:
  jajangmyeon: 5000

spring:
  application:
    name: chinafood

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:18761/eureka
  instance:
    preferIpAddress: true
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}